<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyFlix</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <header class="navbar">
    <img src="../assets/images/logo.png" alt="MyFlix Logo" class="logo" />
    <nav class="nav-menu">
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">New & Popular</a>
      <a href="#">My List</a>
    </nav>
    <div class="profile-icons">
      <i class="fas fa-search"></i>
      <img src="../assets/images/profile.jpg" alt="Profile" class="profile-pic" />
      <div class="menu-btn"><i class="fa fa-bars"></i></div>
    </div>
  </header>

  <section class="banner">
    <div class="banner-track"></div>
  </section>

  <section class="movie-row">
    <h2>Popular on MyFlix</h2>
    <div class="movie-thumbnails"></div>
  </section>

  <section class="movie-row">
    <h2>Top Picks for You</h2>
    <div class="movie-thumbnails"></div>
  </section>

  <footer class="footer">
    &copy; 2025 MyFlix. All rights reserved.
    <br />
    <a href="#">Privacy</a> | <a href="#">Terms</a> | <a href="#">Contact</a>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
