<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyFlix</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <img src="../assets/images/logo.png" alt="MyFlix Logo" class="logo" />
    <nav>
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">New & Popular</a>
      <a href="#">My List</a>
    </nav>
    <div class="profile-icons">
      <i class="fa fa-search"></i>
      <img src="../assets/images/profile.jpg" alt="Profile" class="profile-pic" />
    </div>
  </header>

  <!-- Banner Section -->
  <section class="banner">
    <img src="../assets/images/banner.jpg" alt="Banner" class="banner-img" />
    <div class="banner-content">
      <h1>Featured Movie</h1>
      <p>A gripping drama you can't miss.</p>
      <div class="banner-buttons">
        <button><i class="fa fa-play"></i> Play</button>
        <button><i class="fa fa-info-circle"></i> More Info</button>
      </div>
    </div>
  </section>

  <!-- Movie Rows -->
  <section class="movie-row">
    <h2>Popular on MyFlix</h2>
    <div class="movie-thumbnails">
      <img src="../assets/images/movie1.jpg" alt="Movie 1" />
      <img src="../assets/images/movie2.jpg" alt="Movie 2" />
      <img src="../assets/images/movie3.jpg" alt="Movie 3" />
      <img src="../assets/images/movie1.jpg" alt="Movie 4" />
      <img src="../assets/images/movie2.jpg" alt="Movie 5" />
    </div>
  </section>

  <section class="movie-row">
    <h2>Top Picks For You</h2>
    <div class="movie-thumbnails">
      <img src="../assets/images/movie2.jpg" alt="Movie 6" />
      <img src="../assets/images/movie3.jpg" alt="Movie 7" />
      <img src="../assets/images/movie1.jpg" alt="Movie 8" />
      <img src="../assets/images/movie3.jpg" alt="Movie 9" />
      <img src="../assets/images/movie2.jpg" alt="Movie 10" />
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 MyFlix, Inc. All rights reserved.</p>
      <p>
        <a href="#">Privacy</a> | <a href="#">Terms</a> | <a href="#">Help Center</a>
      </p>
    </div>
  </footer>
</body>
</html>
