<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyFlix</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <header class="navbar">
  <img src="../assets/images/logo.png" alt="MyFlix Logo" class="logo" />

  <!-- Slide-in Nav Menu -->
  <nav class="nav-menu">
    <div class="mobile-slide-top">
      <!-- Also show logo inside sliding menu on mobile -->
      <img src="../assets/images/logo.png" alt="MyFlix Logo" class="mobile-slide-logo" />
      <!-- Close Icon (inside sliding menu) -->
      <div class="menu-btn close-btn">
        <i class="fa fa-close"></i>
      </div>
    </div>

    <a href="#home"><i class="fa fa-home"></i> Home</a>
    <a href="#movies"><i class="fa fa-tv"></i> Series</a>
    <a href="#movies"><i class="fa fa-film"></i> Movies</a>
    <a href="#popular"><i class="fa fa-bolt"></i> Popular</a>
    <a href="#movies"><i class="fa fa-heart"></i> MyList</a>
    <!-- <a href="#"><i class="fa-solid fa-right-from-bracket"></i>Signout</a> -->
    <button class="sign-out-btn" onclick="signOut()">
      <i class="fa-solid fa-right-from-bracket"></i> Sign out
    </button>
  </nav>

  <div class="profile-icons">
    <input type="text" id="search-box" placeholder="Search..." />
    <i class="fas fa-search" id="search-icon"></i>
    <img src="../assets/images/profile.jpg" alt="Profile" class="profile-pic" />
  </div>

  <!-- Open Hamburger Icon -->
  <div class="menu-open-btn">
    <i class="fa fa-bars"></i>
  </div>
</header>


  <section id="home" class="banner">
    <div class="banner-track"></div>
  </section>

  <section id="popular" class="movie-row">
    <h2>Popular on MyFlix</h2>
    <div class="movie-thumbnails"></div>
  </section>

  <section id="movies" class="movie-row">
    <h2>Top Picks for You</h2>
    <div class="movie-thumbnails"></div>
  </section>

  <footer class="footer">
    &copy; 2025 MyFlix. All rights reserved.
    <br />
    <a href="#">Privacy</a> | <a href="#">Terms</a> | <a href="#">Contact</a>
  </footer>

  <script src="script.js" defer></script>

  <!-- Floating Search for Mobile Only -->
  <div id="floating-search" class="floating-search">
    <input type="text" id="mobile-search-box" placeholder="Search movies..." />
  </div>

</body>
</html>
