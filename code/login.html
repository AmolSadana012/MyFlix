<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login MyFlix</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #141414;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
    } */

    body {
        background: url("../assets/images/banner.jpg") no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
    }

    .login-container {
        background-color: rgba(255, 255, 255, 0.2); /* semi-transparent white */
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        width: 320px;
        backdrop-filter: blur(8px);
        color: white;
    }


    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: none;
      border-radius: 6px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #e50914;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #b00610;
    }

    .login-container .error {
      color: white;
      font-size: 0.9rem;
      display: none;
      text-align: center;
      margin-top: 10px;
    }

  </style>
</head>
<body>
    
  <div class="login-container">
    <h2><i class="fa fa-user"></i> Login to MyFlix</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Sign In</button>
    <div class="error" id="error-msg">Invalid username or password</div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      // Fake credentials for demo
      const demoUsername = "user";
      const demoPassword = "pass";

      if (username === demoUsername && password === demoPassword) {
        // Redirect to main MyFlix site
        window.location.href = "index.html";
      } else {
        // Show error
        errorMsg.style.display = "block";
      }
    }
  </script>
</body>
</html>
