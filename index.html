<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyFlix</title>
  <link rel="stylesheet" href="style.css" />
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> -->
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <img src="assets/images/logo.png" alt="MyFlix Logo" class="logo" />
    <nav>
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">New & Popular</a>
      <a href="#">My List</a>
    </nav>
    <div class="profile-icons">
      <i class="fa fa-search"></i>
      <img src="assets/images/profile.png" alt="Profile" class="profile-pic" />
    </div>
  </header>

  <!-- Banner Section -->
  <section class="banner">
    <div class="banner-content">
      <h1>Featured on MyFlix</h1>
      <p>Watch now or add to your list for later. New content added every day.</p>
      <button class="btn play"><i class="fa fa-play"></i> Play</button>
      <button class="btn info"><i class="fa fa-info-circle"></i> More Info</button>
    </div>
  </section>

  <!-- Movie Row -->
  <section class="movie-row">
    <h2>Trending Now</h2>
    <div class="row-posters">
      <img src="assets/images/movie1.jpg" class="poster" />
      <img src="assets/images/movie2.jpg" class="poster" />
      <img src="assets/images/movie3.jpg" class="poster" />
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
