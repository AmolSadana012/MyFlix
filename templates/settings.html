<div class="sidebar-header">
  <h2>Settings</h2>
  <button id="close-settings" class="icon-btn" aria-label="Close Settings">
    <i class="fa-solid fa-xmark"></i>
  </button>
</div>

<div class="sidebar-content">
  <div class="setting-item">
      <i class="fa-solid fa-sun"></i>
    <span class="setting-label">Theme:</span>
    <button id="theme-toggle-btn" aria-label="Toggle Theme" class="icon-btn">
        <i id="theme-icon" class="fa-solid fa-moon"></i>
        <!-- <label for="theme" class="theme-icon">Mode</label> -->
    </button>
  </div>

  <div class="setting-item">
    <i class="fa-solid fa-flag"></i>
    <label for="language" class="setting-label">Language:</label>
    <select id="language" name="language" aria-label="Select Language">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="es">Spanish</option>
    </select>
  </div>

  <div class="setting-item">
    <i class="fa-solid fa-circle-play"></i>
    <label for="playback-quality" class="setting-label">Playback Quality:</label>
    <select id="playback-quality" name="playback-quality" aria-label="Select Playback Quality">
      <option value="auto">Auto</option>
      <option value="1080p">480p</option>
      <option value="720p">720p</option>
      <option value="480p">1080p</option>
    </select>
  </div>

  <div class="setting-item">
    <i class="fa-solid fa-bell"></i>
    <label for="notifications" class="setting-label">Notifications:</label>
    <input type="checkbox" id="notifications" name="notifications" checked aria-checked="true" />
  </div>

  <div class="setting-item">
    <i class="fa-solid fa-closed-captioning"></i>
    <label for="subtitle-language" class="setting-label">Subtitle Language:</label>
    <select id="subtitle-language" name="subtitle-language" aria-label="Select Subtitle Language">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="es">Spanish</option>
      <option value="off">Off</option>
    </select>
  </div>

  <div class="setting-item">
    <i class="fa-solid fa-file-shield"></i>
    <label for="data-saver" class="setting-label">Data Saver Mode:</label>
    <input type="checkbox" id="data-saver" name="data-saver" />
  </div>
</div>
