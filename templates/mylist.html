<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My List - MyFlix</title>
  <link rel="stylesheet" href="static\style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Entire page as a flex column */
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
    }

    /* Main content takes up remaining space */
    main {
        flex: 1;
    }

    .footer {
        background-color: #111;
        color: #aaa;
        text-align: center;
        padding: 20px;
    }

    .toggle-btn {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #1f1f1f;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .toggle-btn:hover {
      background-color: #333;
    }

    .toggle-btn.active {
      background-color: #1E90FF;
    }
    
    .movie-section {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding: 20px;
      scroll-snap-type: x mandatory;
      white-space: nowrap;
      scrollbar-width: none;
    }

    .movie-section::-webkit-scrollbar {
      height: none;
    }

    .movie-section::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }

    .movie-card {
      min-width: 180px;
      flex: 0 0 auto;
      /* color: white; */
      text-align: center;
    }

    .movie-card img {
      width: 180px;
      height: 260px;
      object-fit: cover;
      border-radius: 6px;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    body.dark-mode .movie-card h3,
    body.dark-mode .mylist-section p,
    body.dark-mode .mylist-section h1 {
      color: white;
    }

    body:not(.dark-mode) .movie-card h3,
    body:not(.dark-mode) .mylist-section p,
    body:not(.dark-mode) .mylist-section h1 {
      color: black;
    }

  </style>
</head>
<body>

  <header class="navbar">
    <img src="static\images\logo.png" alt="MyFlix Logo" class="logo" />

    <nav class="nav-menu">
      <div class="mobile-slide-top">
        <img src="static\images\logo.png" alt="MyFlix Logo" class="mobile-slide-logo" />
        <div class="menu-btn close-btn">
          <i class="fa fa-close"></i>
        </div>
      </div>

      <a href="/"><i class="fa fa-home"></i> Home</a>
      <a href="#series"><i class="fa fa-tv"></i> Series</a>
      <a href="#movies"><i class="fa fa-film"></i> Movies</a>
      <a href="#popular"><i class="fa fa-bolt"></i> Popular</a>
      <a href="/mylist" class="active"><i class="fa fa-heart"></i> MyList</a>
      <button class="sign-out-btn" onclick="signOut()">
        <i class="fa-solid fa-right-from-bracket"></i> Sign out
      </button>
    </nav>

    <div class="profile-icons">
      <input type="text" id="search-box" placeholder="Search..." />
      <i class="fas fa-search" id="search-icon"></i>
      <a href="/profile">
        <img src="static\images\profile.jpg" alt="Profile" class="profile-pic" />
      </a>
    </div>

    <div class="menu-open-btn">
      <i class="fa fa-bars"></i>
    </div>
  </header>

  <main class="mylist-section">
    <h1>My List</h1>
    <p>Your saved movies and series will appear here.</p>

    <div class="list-toggle-buttons" style="display: flex; justify-content: center; gap: 1rem; margin: 1.5rem 0;">
      <button onclick="showSection('watchlist')" class="toggle-btn active">Watchlist</button>
      <button onclick="showSection('favorites')" class="toggle-btn">Favorites</button>
      <button onclick="showSection('all')" class="toggle-btn">All</button>
    </div>

    <div id="watchlist" class="movie-section">
      <div class="movie-card">
        <img src="static\images\m1.jpg" alt="To All The Boys I have Loved Before">
        <h3>To All The Boys I have Loved Before</h3>
      </div>
      <div class="movie-card">
        <img src="static\images\movie3.jpg" alt="Ballerina">
        <h3>Ballerina</h3>
      </div>
    </div>

    <div id="favorites" class="movie-section" style="display: none;">
      <div class="movie-card">
        <img src="static\images\movie100.jpg" alt="Goodboy">
        <h3>Goodboy</h3>
      </div>
      <div class="movie-card">
        <img src="static\images\movie9.jpg" alt="Anora">
        <h3>Anora</h3>
      </div>
    </div>

    <div id="all" class="movie-section" style="display: none;">
      <div class="movie-card">
        <img src="static\images\movie3.jpg" alt="Ballerina">
        <h3>Ballerina</h3>
      </div>
      <div class="movie-card">
        <img src="static\images\m1.jpg" alt="To All The Boys I have Loved Before">
        <h3>To All The Boys I have Loved Before</h3>
      </div>
      <div class="movie-card">
        <img src="static\images\movie9.jpg" alt="Anora">
        <h3>Anora</h3>
      </div>
      <div class="movie-card">
        <img src="static\images\movie100.jpg" alt="Goodboy">
        <h3>Goodboy</h3>
      </div>
    </div>

  </main>

  <footer class="footer">
    &copy; 2025 MyFlix. All rights reserved.
    <br />
    <a href="#">Privacy</a> | <a href="#">Terms</a> | <a href="#">Contact</a>
  </footer>

  <script>
      (function() {
        const theme = localStorage.getItem("theme");
        if (!theme) {
          document.body.classList.add("dark-mode");
          localStorage.setItem("theme", "dark");
        } else {
          document.body.classList.toggle("dark-mode", theme === "dark");
        }
      })();
    </script>

  <script src="static\script.js" defer></script>

</body>
</html>
